<!DOCTYPE html>
<html lang="en">
<head>
    <title>Joshua Pothecary | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <!-- Topbar -->
    <div class="topbar-container">
        <aside class="topbar" data-sidebar>
            <div class="topbar-content">
                <figure class="avatar-box">
                    <img src="./images/J.png" alt="avatar" width="80">
                </figure>
                <div class="avatar-divider"></div>
                <div class="topbar-info">
                    <h1 class="name" title="Joshua Pothecary">Joshua Pothecary</h1>
                    <p class="title">Game Developer & Network/Hardware Enthusiast</p>
                </div>
                <div class="contact-divider"></div>

                <button class="topbar-info-btn">
                    <div class="chevron-icon"></div>
                </button>

                <div class="topbar-info-more">

                    <!-- Contact info -->
                    <div class="contact-pairs">
                        <div class="contact-pair">
                            <div class="icon-box" style="-webkit-mask-image: url('./images/email1.svg'); mask-image: url('./images/email1.svg');"></div>
                            <p>joshua@pothecary.dev</p>
                        </div>
                        <div class="contact-pair">
                            <div class="icon-box" style="-webkit-mask-image: url('./images/phone1.svg'); mask-image: url('./images/phone1.svg');"></div>
                            <p>+44 07751 044735</p>
                        </div>
                        <div class="contact-pair">
                            <div class="icon-box" style="-webkit-mask-image: url('./images/location1.svg'); mask-image: url('./images/location1.svg');"></div>
                            <p>UK, Norwich, Norfolk</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>


        <main class="content">
            <div class="content-box">
                <section id="about">
                    <header>
                        <h2 class="h2 article-title">About</h2>
                    </header>
                    <p class="username">I am winning</p>
                    <p>So cool!!</p>
                </section>
                <section id="projects">
                    <header>
                        <h2 class="h2 article-title">Projects</h2>
                    </header>
                    <!-- Projects content goes here -->
                </section>
                <section id="contact">
                    <header>
                        <h2 class="h2 article-title">Contact</h2>
                    </header>
                    <!-- Contact content goes here -->
                </section>
            </div>
        </main>
    </div>
</body>
</html>
